#表示应用名称
spring.application.name=andromeda
#端口号，启动时可以自行设定
server.port=${port:8076}
#服务器主机域名
eureka.instance.hostname=yangye06
#启用的配置文件
#spring.profiles.active=dev
#高可用的服务中心配置
eureka.client.serviceUrl.defaultZone=http://10.249.216.52:8011/eureka,http://10.249.216.53:8011/eureka,http://10.249.216.54:8011/eureka
#eureka.client.serviceUrl.defaultZone=http://192.168.31.6:7011/eureka,http://192.168.31.7:7011/eureka,http://192.168.31.8:7011/eureka
#启用从服务中心的多台配置中心CONFIG-SERVER获取配置
spring.cloud.config.discovery.enabled=true
#服务中心的配置中心应用名称
spring.cloud.config.discovery.serviceId=CONFIG-SERVER
#表示获取指定环境下配置，默认值default，实际开发中可以是 dev、test、demo、production等
spring.cloud.config.profile=${config.profile:prod}
#turbine监控集群设定名称，默认为default
eureka.instance.metadata-map.cluster=MAIN
eureka.instance.preferIpAddress=true
#git标签，默认值master，从单台配置中心获取配置时启用
#spring.cloud.config.label=master
#配置中心uri，从单台配置中心获取配置时启用
#spring.cloud.config.uri=http://192.168.31.6:${config.port:7001}/
#从配置中心获取不到配置马上报错
spring.cloud.config.failFast=true
#bus总线监控
spring.cloud.bus.trace.enabled=true
